<h2>Mida</h2>
Mida is a Ruby Microdata extractor/parser library.

<h2>Installation</h2>
Mida keeps RubyGems up-to-date with its latest version, so installing is as easy as:<br />

<pre><code>$ gem install mida</code></pre>

<h3>Requirements:</h3>
<ul>
  <li>Nokogiri</li>
</ul>
