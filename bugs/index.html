<h2>Bug Reporting / Feature Requests</h2>
If you find a bug or want to make a feature request, please report it at the Mida project's
<a href="https://github.com/lawrencewoodman/mida/issues">issues tracker</a> on github.
If possible, please provide a test that demonstrates the bug.
